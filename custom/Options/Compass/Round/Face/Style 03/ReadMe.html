    <p class="MsoNormal">&nbsp;</p>

    <p class="MsoNormal">This option allows you to choose this style for
    the face on the round style compass.</p>

    <p class="MsoNormal">&nbsp;</p>

    <p class="MsoNormal">The face of this compass is fixed and north will
    always be at the top. &nbsp;The arrow on the compass will spin to point
    in the direction you are currently traveling.</p>
