<body lang="EN-US">
  <div class="Section1">
    <div class='c1'>
      <h1>Chant - Background</h1>
    </div>

    <p class="MsoNormal">&nbsp;</p>

    <p class="MsoNormal">There are two types of backgrounds for the Chant
    window.</p>

    <p class="MsoNormal">&nbsp;</p>

    <div class='c2'>
      <h2>Solid</h2>
    </div>

    <p class="MsoNormal">This option uses a solid background image with the
    Chant window that matches the dialog skin type chosen.</p>

    <p class="MsoNormal">&nbsp;</p>

    <p class="MsoNormal"><img alt="ReadMe_files/image001.png"
         height="40"
         id="Picture 1"
         name="Picture 1"
         src="ReadMe_files/image001.png"
         width="40"></p>

    <p class="MsoNormal">&nbsp;</p>

    <div class='c2'>
      <h2>Transparent</h2>
    </div>

    <p class="MsoNormal">This option uses a transparent background image
    with the Chant window.</p>

    <p class="MsoNormal">&nbsp;</p>

    <p class="MsoNormal"><img alt="ReadMe_files/image002.png"
         height="40"
         id="Picture 2"
         name="Picture 2"
         src="ReadMe_files/image002.png"
         width="40"></p>

    <p class="MsoNormal">&nbsp;</p>

    <div class='c1'>
      <h1>&nbsp;</h1>
    </div>
  </div>
</body>
